<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="calculator">

        <div class="calculator_upper">
            <input disabled type="text" id="result" class="display">

        </div>


        <div class="calculator_lower">

            <table>
                <tr>
                    <td><button class="btns" onclick="sin()">Sin</button></td>
                    <td><button class="btns" onclick="cos()">Cos</button></td>
                    <td><button class="btns" onclick="tan()">Tan</button></td>
                    <td><button class="btns" onclick="clearr()" id="clear">C</button></td>
                </tr>

                <tr>
                    <td><button onclick="square()" class="btns"> x <sup>2</sup></button></td>
                    <td><button onclick="cube()" class="btns"> x <sup>3</sup></button></td>
                    <td><button onclick="sqrt()" class="btns">Sqrt</button></td>
                    <td><button class="btns" onclick="getNumber('+')">+</button></td>

                </tr>

                <tr>
                    <td><button class="btns" onclick="getNumber('1')" >1</button></td>
                    <td><button class="btns" onclick="getNumber('2')" >2</button></td>
                    <td><button class="btns" onclick="getNumber('3')" >3</button></td>
                    <td><button class="btns" onclick="del()">del</button></td>
                </tr>

                <tr>
                    <td><button class="btns" onclick="getNumber('4')" >4</button></td> 
                    <td><button class="btns" onclick="getNumber('5')" >5</button></td>
                    <td><button class="btns" onclick="getNumber('6')" >6</button></td>
                    <td><button class="btns" onclick="getNumber('-')" >-</button></td>
                </tr>

                <tr>
                    <td><button class="btns" onclick="getNumber('7')" >7</button></td>
                    <td><button class="btns" onclick="getNumber('8')" >8</button></td>
                    <td><button class="btns" onclick="getNumber('9')" >9</button></td>
                    <td><button class="btns" onclick="getNumber('/')" >/</button></td>
                </tr>

                <tr>
                    <td><button class="btns" onclick="getNumber('.')" >.</button></td>
                    <td><button class="btns" onclick="getNumber('0')" >0</button></td>
                    <td><button class="btns" onclick="getNumber('*')" >x</button></td>
                    <td><button class="btns" onclick="getNumber('%')" >%</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button onclick="getResult()" class="equals"> =</button></td>
                    <td><button class="btns"  >(</button></td>
                    <td><button class="btns"  >)</button></td>
                </tr>
            </table>


        </div>

    </div>
</body>

</html>
